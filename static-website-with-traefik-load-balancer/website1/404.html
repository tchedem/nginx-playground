<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="text-center p-8 max-w-lg mx-auto bg-white rounded-xl shadow-2xl transition-all hover:shadow-3xl">
        <p class="text-9xl font-extrabold text-blue-600 mb-4 tracking-widest">404</p>

        <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">
            Oops! Lost in Space.
        </h1>
        
        <p class="text-lg text-gray-600 mb-8">
            The page you're looking for might have been moved, deleted, or never existed.
        </p>
        <a href="/" class="inline-block px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out">
            Go Home
        </a>
    </div>

</body>
</html>
